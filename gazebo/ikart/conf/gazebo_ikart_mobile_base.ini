[include "gazebo_cer_robotname.ini"]

[WRAPPER]
device controlboardwrapper2
period 10
name /${gazeboYarpPluginsRobotName}/wheels

joints 3
networks ( wheels )
wheels  0 2 0 2
# Verbose output (on if present, off if commented out)
#verbose


# Specify configuration of MotorControl devices
[wheels]
device gazebo_controlboard
jointNames mobile_base_back_wheel_joint mobile_base_left_wheel_joint mobile_base_right_wheel_joint
name wheels

[LIMITS]
jntVelMax  30        30         30
jntPosMax  100000000 100000000  100000000
jntPosMin -100000000 -100000000 -100000000

[POSITION_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp           20.0  20.0  20.0
kd           0.0   0.0   0.0
ki           0.01  0.01  0.01
maxInt       9999  9999  9999
maxOutput    9999  9999  9999
shift        0     0     0
ko           0     0     0
stictionUp   0     0     0
stictionDwn  0     0     0

[VELOCITY_CONTROL]
velocityControlImplementationType direct_velocity_pid
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp           20.0  20.0  20.0
kd           0.0   0.0   0.0
ki           0.01  0.01  0.01
maxInt       9999  9999  9999
maxOutput    9999  9999  9999
shift        0     0     0
ko           0     0     0
stictionUp   0     0     0
stictionDwn  0     0     0

[IMPEDANCE_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
stiffness    0.0   0.0   0.0
damping      0.0   0.0   0.0

[SIMULATION]
kPWM -0.01 -0.01  -0.01
